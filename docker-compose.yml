version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sanctum-kanban-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sanctum_kanban}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sanctum-kanban-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sanctum_kanban}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3456}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      PORT: 3456
    ports:
      - "3456:3456"

volumes:
  postgres_data:
